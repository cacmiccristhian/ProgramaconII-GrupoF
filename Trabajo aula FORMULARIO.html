<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Formulario">
        Nombre:<input type="text" name="nombre"><br>
        Direción:<input type="text" name="dirección"><br>
   
        Genero:
        <select name="Genero">
            <option value="Masculino" selected>Masculino
            <option value="Femenino">Femenino
        </select>
        <br>
        Estado Civil:
    
        <input type=checkbox name="Solero" value=Soltero checked>Soltero
        <input type=checkbox name="Casado" value="Casado">Casado
        <input type=checkbox name="Otro" value="Otro">Otro<br>

        Carrera a Estudiar:
        <select name="Carrera a estudiar">
            <option value="Ingenieria" selected>Ingenieria
            <option value="Medicina">Medicina
            <option value="Fisioterapia">Fisioterapia
            <option value="Derecho">Derecho    
        </select>
        <br>

        <input type=submit name=Enviar>
        <input type=reset>
        
    </form>
</body>
</html>
